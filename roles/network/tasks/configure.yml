---
- name: Set a hostname
  become: true
  ansible.builtin.hostname:
    name: '{{ hostname }}'
- name: Copy vpn config file
  become: true
  ansible.builtin.copy:
    dest: /opt/homebrew/etc/wireguard/Home.conf
    group: wheel
    mode: "0400"
    owner: root
    decrypt: true
    src: Home.conf
